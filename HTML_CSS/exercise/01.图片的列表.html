<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<style>
    /* 设置外部ul的样式 */
    .img-list{
        /* 设置ul的宽度 */
        width: 190px;
        /* 设置ul的高度 */
        height: 470px;
        /* 裁剪溢出的内容 */
        overflow: hidden;

        /* 使ul在页面中居中（实际示例中不需要这么写） */
        margin: 50px auto;
    }
    /* 设置li的位置 */
    .img-list li:not(:last-child){
        margin-bottom: 9px;
    }

    /* 设置图片的大小 */
    .img-list img{
        width: 100%;
        
    }
</style>
<body>
    <!-- <div>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div> -->

    <ul class="img-list">
        <li>
            <a href="">
                <img src="./img/01/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/01/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/01/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
