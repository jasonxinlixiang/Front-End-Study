<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
         * 在JS中所有的数值都是Number类型
         *  包括整数和浮点数（小数）
         * 
         * JS中可以表示的数字的最大值
         *  Number.MAX_VALUE
         * 
         * 如果使用Number表示的数字超过了最大值，则会返回一个
         *      Infinity 表示正无穷
         *      -Infinity 表示负无穷
         *      使用typeof检查Infinity也会返回一个number
         * NaN是一个特殊的数字，表示Not A Number
         *      使用typeof检查一个NaN也会返回number
         * 
         */
        var a = 123;
        var b = "123";

        /*
            可以使用一个运算符 typeof
                来检查一个变量的类型
            语法：typeof 变量
            检查字符串时，会返回string
            检查数值时，会返回number
        */
        console.log(a);
        console.log(b);

        console.log(typeof a);

        console.log(Number.MAX_VALUE);

        /*
            在JS中整数的运算基本可以保证精确
        */
       var c = 1865789 + 7654321;

       /*
            如果使用JS进行浮点运算，可能得到一个不精确的结果
            所以千万不要使用JS进行对精确度要求比较高的运算
       */
      var c = 0.1 + 0.2;
    </script>
</head>

</body>
</html>
