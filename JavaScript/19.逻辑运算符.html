<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="text/javascript">
        /*
            JS中为我们提供了三种逻辑运算符
            ! 非
                -  !可以用来对一个值进行非运算
                -  所谓非运算就是指对一个布尔值进行取反操作，
                    true变false, false变true
                -  如果对一个值进行两次取反，它不会变化
                -  如果对一个非布尔值进行运算，则会将其转换为布尔值，然后再取反
                    所以我们可以利用该特点，来将一个其他的数据范围
                    可以为一个任意数据类型取两次反，来将其转换为布尔值

            && 与

            || 或
        */
        
        var a = false;
        
        //对a进行非运算
        a = !a;

        //console.log("a=" + a);

        var b = 0;
        b = !b;

        console.log("b=" + b);
        console.log(typeof b);

    </script>
</head>
