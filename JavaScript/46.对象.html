<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- JS代码需要编写到script标签中 -->
    <script type="text/javascript">
    
        /*
				JS中数据类型
				- String字符串
				- Number 数值
				- Boolean 布尔值
				- Null 空值
				- Undefined 未定义
					- 以上这5种数据类型属于基本数据类型，以后我们看到的值
						只要不是上面5种，全都是对象
				- Object 对象
				
				基本数据类型都是单一的值"hello' 123 true
				
				在JS中来表示一个人的信息(name, gender, age)
				var name = "孙悟空";
				var gender = "男";
				var age = 18;
				如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体
				
				对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
				
				对象的分类：
					1. 内建对象
						- 由ES标准中定义的对象，在任何的ES实现中都可以使用
						- 比如：Math String Number Boolean Function...
					2. 宿主对象
						- 由JS的运行环境提供的对象，目前来讲主要由浏览器提供的对象
						- 比如BOM DOM
					3. 自定义对象
						- 由开发人员自己创建的对象
			*/
			
			console.log();
			document.write();
    </script>
</head>

</body>
</html>
